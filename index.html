<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- https://stackoverflow.com/questions/35178135/how-to-fix-insecure-content-was-loaded-over-https-but-requested-an-insecure-re -->
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <link rel="stylesheet" href="normalize.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>
</head>
    <body>
        <header class="navbar navbar-dark bg-primary text-light">
            <h1>Weather Dashboard</h1>
        </header>
            <div class="container">
                <div class="row">
                    <div class="col-2">
                        <!-- search for city -->
                        <div class="row">
                            <div class="col">
                                <h4>Enter the City Name:</h4>
                                <form id="weatherSearch">
                                    <input id="city">
                                    <button>Submit</button>
                                </form>
                            </div>
                        </div>
                        <!-- List for past cities -->
                        <div class="row">
                            <div class="col">
                                <div class="btn-group-vertical" id="pastCities"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-10">
                        <!-- Today's Forecast -->
                        <div class="row">
                            <div class="col">
                                <div id="today">
                                    <h2></h2> <img>
                                    <p></p>
                                    <p></p>
                                    <p></p>
                                    <p></p>
                                </div>
                            </div>
                        </div>
                        <!-- This row is literally just for the 5 Day Forcast Title -->
                        <div class="row">
                            <div class="col">
                                <div id="forecastTitle">
                                    <h3></h3>
                                </div>
                            </div>
                        </div>
                    <!-- 1 Card for each day of the week -->
                        <div class="card-group" id="forecast">
                        <div class="card">
                            <h4></h4>
                            <img>
                            <p></p>
                            <p></p>
                            <p></p>
                        </div>
                        <div class="card">
                            <h4></h4>
                            <img>
                            <p></p>
                            <p></p>
                            <p></p>
                        </div>
                        <div class="card">
                            <h4></h4>
                            <img>
                            <p></p>
                            <p></p>
                            <p></p>
                        </div>
                        <div class="card">
                            <h4></h4>
                            <img>
                            <p></p>
                            <p></p>
                            <p></p>
                        </div>
                        <div class="card">
                            <h4></h4>
                            <img>
                            <p></p>
                            <p></p>
                            <p></p>
                        </div>
                        </div>
                    </div>
                </div>  
            </div>
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
</html>
